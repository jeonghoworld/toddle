<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>20대 판별기</title>
</head>
<body>
<h1>20대 판별기 </h1>
<h2>나는 20대 초반? 중반? 후반? </h2>
<p>
	나이: <input type="number" id="age" name="age" />
</p>
<h3>당신의 나이를 입력하세요. </h3>
<button onclick="check();">판별하기</button>
    
<script>
function check() {
	const age = document.getElementById("age").value;
	if (age >= 30 || age <= 19){
		alert("당신은 20대가 아닙니다.");
	}  else if (age >= 27){
		alert(" 당신은 20대 후반입니다. ");
	}  else if (age >= 23){
		alert(" 당신은 20대 중반입니다. ");
	} else {
		alert(" 당신은 20대 초반입니다. ");
	}	
}
</script>
    
</body>
</html>
